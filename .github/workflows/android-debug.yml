name: Android Debug APK (NDK27 hardened)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - '.github/workflows/android-debug.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Detect Flutter app directory
        id: detect_dir
        shell: bash
        run: |
          set -e
          APP_DIR="."
          for d in "." "shell_app" "app" "mobile" "client"; do
            if [ -f "$d/pubspec.yaml" ]; then APP_DIR="$d"; break; fi
          done
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "Detected APP_DIR=$APP_DIR"

      - name: Regenerate Android project (embedding v2)
        shell: bash
        run: |
          set -e
          cd "$APP_DIR"
          rm -rf android
          flutter create --platforms=android .

      - name: Force NDK 27 (inject)
        shell: bash
        run: |
          set -e
          python3 - <<'PY'
          import io, os, re
          app_dir = os.environ.get('APP_DIR','.') or '.'
          for path in [os.path.join(app_dir,'android','app','build.gradle.kts'),
                       os.path.join(app_dir,'android','app','build.gradle')]:
              if os.path.isfile(path):
                  with io.open(path,'r',encoding='utf-8') as f: s=f.read()
                  if 'ndkVersion' not in s:
                      if path.endswith('.kts'):
                          s=re.sub(r'(android\\s*\\{)', r'\\1\\n    ndkVersion = "27.0.12077973"', s, 1)
                      else:
                          s=re.sub(r'(android\\s*\\{)', r"\\1\\n    ndkVersion '27.0.12077973'", s, 1)
                      with io.open(path,'w',encoding='utf-8') as f: f.write(s)
                      print(f'Injected ndkVersion into {path}')
          # gradle.properties: ponemos TODO aquÃ­ (AndroidX, Jetifier, NDK, memoria, workers, logging)
          props=os.path.join(app_dir,'android','gradle.properties')
          os.makedirs(os.path.dirname(props), exist_ok=True)
          lines=[]
          if os.path.exists(props):
              with io.open(props,'r',encoding='utf-8') as f: lines=f.read().splitlines()
          def ensure(k,v):
              if not any(x.startswith(k+'=') for x in lines):
                  lines.append(f'{k}={v}')
              else:
                  lines[:] = [f'{k}={v}' if x.startswith(k+'=') else x for x in lines]
          ensure('android.ndkVersion','27.0.12077973')
          ensure('android.useAndroidX','true')
          ensure('android.enableJetifier','true')
          ensure('org.gradle.daemon','false')
          ensure('org.gradle.parallel','false')
          ensure('org.gradle.workers.max','2')
          ensure('org.gradle.jvmargs','-Xmx3g -Dfile.encoding=UTF-8')
          ensure('org.gradle.logging.level','info')
          with io.open(props,'w',encoding='utf-8') as f: f.write('\\n'.join(lines)+'\\n')
          print('Updated gradle.properties')
          PY

      - name: Install Android SDK packages (incl. NDK 27)
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools build-tools;34.0.0 platforms;android-34 ndk;27.0.12077973"

      - name: Remove ndk.dir override (let Gradle pick by version)
        shell: bash
        run: |
          set -e
          APP_DIR="${APP_DIR:-.}"
          LP="$APP_DIR/android/local.properties"
          if [ -f "$LP" ]; then
            sed -i.bak '/^ndk\.dir=/d' "$LP"
          fi

      - name: Sanitize Java/Gradle env
        shell: bash
        run: |
          echo "JAVA_TOOL_OPTIONS=" >> $GITHUB_ENV
          echo "GRADLE_OPTS=" >> $GITHUB_ENV
          echo "_JAVA_OPTIONS=" >> $GITHUB_ENV

      - name: Flutter pub get
        shell: bash
        env:
          JAVA_TOOL_OPTIONS: ""
          GRADLE_OPTS: ""
          _JAVA_OPTIONS: ""
        run: |
          cd "$APP_DIR"
          flutter pub get
          flutter doctor -v

      # ðŸ”§ Compilamos con Gradle wrapper directo para ver logs detallados
      - name: Build debug APK (Gradle direct, verbose)
        shell: bash
        timeout-minutes: 30
        env:
          JAVA_TOOL_OPTIONS: ""
          GRADLE_OPTS: ""
          _JAVA_OPTIONS: ""
        run: |
          set -e
          cd "$APP_DIR/android"
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
